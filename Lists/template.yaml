AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless resources for lists service

Globals:
    Function:
        Timeout: 10

Parameters:
  Environment:
    Description: Environment type.
    Default: test
    Type: String
    AllowedValues:
      - prod
      - staging
      - dev
      - test
    ConstraintDescription: must specify prod, staging, dev or test.
  ServiceName:
    Description: Service name.
    Default: lists
    Type: String
  DomainName:
    Description: Domain name for your website (example.com)
    Type: String
    AllowedPattern: "^[a-z0-9-]*.com$"
    ConstraintDescription: Must be a web domain, ending in .com. Can include lower case letters, numbers and hypens.
    Default: ewelists.com
  PostmanSub1:
    Description: Userpool sub of postman user account 1.
    Default: "c67c2511-f22e-47e0-8709-db4de48de03e"
    Type: String
  PostmanSub2:
    Description: Userpool sub of postman user account 2.
    Default: "81efb0af-7d4a-4e8b-b9c3-4211005cb65d"
    Type: String
  PushKpis:
    Description: Environment type.
    Default: false
    Type: String
    AllowedValues:
      - true
      - false
    ConstraintDescription: Must specify true or false.
  KpiUrl:
    Type : 'AWS::SSM::Parameter::Value<String>'
    Default: /KPI/Lists/test

Conditions:
  Staging: !Equals [ !Ref Environment, staging ]
  Prod: !Equals [ !Ref Environment, prod ]
  KpisTrue: !Equals [ !Ref PushKpis, true ]


Resources:
  CreateListFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ServiceName}-createlist-${Environment}'
      Handler: lists/create.handler
      Runtime: python3.8
      MemorySize: 512
      Timeout: 5
      Description: Creates list items in table
      Role: !GetAtt FunctionRole.Arn
      Tracing: Active
      Environment:
        Variables:
          TABLE_NAME:
            Fn::ImportValue:
              !Sub "ListsTable-${Environment}"
          POSTMAN_USERPOOL_SUB: !Ref PostmanSub1
          POSTMAN_USERPOOL_SUB2: !Ref PostmanSub2
          KPI_URL: !If [KpisTrue, !Ref KpiUrl, !Ref "AWS::NoValue" ]
          KPI_COLOUR: '#A68B03'
      Events:
        CreateList:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /lists
            Method: POST

  ListAllFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ServiceName}-listall-${Environment}'
      Handler: lists/list.handler
      Runtime: python3.8
      MemorySize: 512
      Timeout: 5
      Description: Gets all list items for a user in the table
      Role: !GetAtt FunctionRole.Arn
      Tracing: Active
      Environment:
        Variables:
          TABLE_NAME:
            Fn::ImportValue:
              !Sub "ListsTable-${Environment}"
          INDEX_NAME: "userId-index"
          POSTMAN_USERPOOL_SUB: !Ref PostmanSub1
          POSTMAN_USERPOOL_SUB2: !Ref PostmanSub2
      Events:
        ListAll:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /lists
            Method: GET

  GetListFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ServiceName}-getlist-${Environment}'
      Handler: lists/get_list.handler
      Runtime: python3.8
      MemorySize: 512
      Timeout: 5
      Description: Gets a list item for a user in the table
      Role: !GetAtt FunctionRole.Arn
      Tracing: Active
      Environment:
        Variables:
          TABLE_NAME:
            Fn::ImportValue:
              !Sub "ListsTable-${Environment}"
          POSTMAN_USERPOOL_SUB: !Ref PostmanSub1
          POSTMAN_USERPOOL_SUB2: !Ref PostmanSub2
      Events:
        GetList:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /lists/{id}
            Method: GET

  GetSharedListFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ServiceName}-getsharedlist-${Environment}'
      Handler: lists/get_shared_list.handler
      Runtime: python3.8
      MemorySize: 512
      Timeout: 5
      Description: Gets a list item that was shared with a user
      Role: !GetAtt FunctionRole.Arn
      Tracing: Active
      Environment:
        Variables:
          TABLE_NAME:
            Fn::ImportValue:
              !Sub "ListsTable-${Environment}"
          POSTMAN_USERPOOL_SUB: !Ref PostmanSub1
          POSTMAN_USERPOOL_SUB2: !Ref PostmanSub2
      Events:
        GetSharedList:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /lists/{id}/shared
            Method: GET

  UpdateListFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ServiceName}-updatelist-${Environment}'
      Handler: lists/update.handler
      Runtime: python3.8
      MemorySize: 512
      Timeout: 5
      Description: Updates a list item for a user in the table
      Role: !GetAtt FunctionRole.Arn
      Tracing: Active
      Environment:
        Variables:
          TABLE_NAME:
            Fn::ImportValue:
              !Sub "ListsTable-${Environment}"
          POSTMAN_USERPOOL_SUB: !Ref PostmanSub1
          POSTMAN_USERPOOL_SUB2: !Ref PostmanSub2
      Events:
        UpdateList:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /lists/{id}
            Method: PUT

  CloseListFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ServiceName}-close-${Environment}'
      Handler: lists/close.handler
      Runtime: python3.8
      MemorySize: 512
      Timeout: 5
      Description: Closes a list for a given user in the table
      Role: !GetAtt FunctionRole.Arn
      Tracing: Active
      Environment:
        Variables:
          TABLE_NAME:
            Fn::ImportValue:
              !Sub "ListsTable-${Environment}"
          POSTMAN_USERPOOL_SUB: !Ref PostmanSub1
          POSTMAN_USERPOOL_SUB2: !Ref PostmanSub2
      Events:
        CloseList:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /lists/{id}
            Method: POST

  DeleteListFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ServiceName}-delete-${Environment}'
      Handler: lists/delete.handler
      Runtime: python3.8
      MemorySize: 512
      Timeout: 5
      Description: Deletes a list item for a given user in the table
      Role: !GetAtt FunctionRole.Arn
      Tracing: Active
      Environment:
        Variables:
          TABLE_NAME:
            Fn::ImportValue:
              !Sub "ListsTable-${Environment}"
          POSTMAN_USERPOOL_SUB: !Ref PostmanSub1
          POSTMAN_USERPOOL_SUB2: !Ref PostmanSub2
      Events:
        CreateList:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /lists/{id}
            Method: DELETE

  AddProductFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ServiceName}-addproduct-${Environment}'
      Handler: lists/add_product.handler
      Runtime: python3.8
      MemorySize: 512
      Timeout: 5
      Description: Adds a product to the list.
      Role: !GetAtt FunctionRole.Arn
      Tracing: Active
      Environment:
        Variables:
          TABLE_NAME:
            Fn::ImportValue:
              !Sub "ListsTable-${Environment}"
          POSTMAN_USERPOOL_SUB: !Ref PostmanSub1
          POSTMAN_USERPOOL_SUB2: !Ref PostmanSub2
          KPI_URL: !If [KpisTrue, !Ref KpiUrl, !Ref "AWS::NoValue" ]
          KPI_COLOUR: '#246B73'
      Events:
        CreateList:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /lists/{id}/product/{productId}
            Method: POST

  DeleteProductFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ServiceName}-deleteproduct-${Environment}'
      Handler: lists/delete_product.handler
      Runtime: python3.8
      MemorySize: 512
      Timeout: 5
      Description: Adds a product to the list.
      Role: !GetAtt FunctionRole.Arn
      Tracing: Active
      Environment:
        Variables:
          TABLE_NAME:
            Fn::ImportValue:
              !Sub "ListsTable-${Environment}"
          POSTMAN_USERPOOL_SUB: !Ref PostmanSub1
          POSTMAN_USERPOOL_SUB2: !Ref PostmanSub2
      Events:
        CreateList:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /lists/{id}/product/{productId}
            Method: DELETE

  UpdateProductFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ServiceName}-updateproduct-${Environment}'
      Handler: lists/update_product.handler
      Runtime: python3.8
      MemorySize: 512
      Timeout: 5
      Description: Updates a product that is added to a list.
      Role: !GetAtt FunctionRole.Arn
      Tracing: Active
      Environment:
        Variables:
          TABLE_NAME:
            Fn::ImportValue:
              !Sub "ListsTable-${Environment}"
          POSTMAN_USERPOOL_SUB: !Ref PostmanSub1
          POSTMAN_USERPOOL_SUB2: !Ref PostmanSub2
      Events:
        CreateList:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /lists/{id}/product/{productId}
            Method: PUT

  SignUpFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ServiceName}-signup-${Environment}'
      Handler: lists/signup.handler
      Runtime: python3.8
      MemorySize: 512
      Timeout: 5
      Description: Creates a user in the lists table.
      Role: !GetAtt SignUpFunctionRole.Arn
      Tracing: Active
      Environment:
        Variables:
          TABLE_NAME:
            Fn::ImportValue:
              !Sub "ListsTable-${Environment}"
          USERPOOL_ID:
            Fn::ImportValue:
              !Sub 'Auth-${Environment}-UserPoolId'
          POSTMAN_USERPOOL_SUB: !Ref PostmanSub1
          POSTMAN_USERPOOL_SUB2: !Ref PostmanSub2
          KPI_URL: !If [KpisTrue, !Ref KpiUrl, !Ref "AWS::NoValue" ]
          KPI_COLOUR: '#5752D9'
          TEMPLATE_NAME:
            Fn::ImportValue:
              !Sub "WelcomeEmail-TemplateName-${Environment}"
          DOMAIN_NAME: !If [Prod, !Sub "'https://${DomainName}'",
                          !If [Staging, !Sub "'https://${Environment}.${DomainName}'", "http://localhost:3000"]
                        ]

  ReserveProductFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ServiceName}-reserveproduct-${Environment}'
      Handler: lists/reserve.handler
      Runtime: python3.8
      MemorySize: 512
      Timeout: 5
      Description: Reserves a product that is added to a list.
      Role: !GetAtt FunctionRole.Arn
      Tracing: Active
      Environment:
        Variables:
          TABLE_NAME:
            Fn::ImportValue:
              !Sub "ListsTable-${Environment}"
          INDEX_NAME: "email-index"
          POSTMAN_USERPOOL_SUB: !Ref PostmanSub1
          POSTMAN_USERPOOL_SUB2: !Ref PostmanSub2
          KPI_URL: !If [KpisTrue, !Ref KpiUrl, !Ref "AWS::NoValue" ]
          KPI_COLOUR: '#2A8C82'
          TEMPLATE_NAME:
            Fn::ImportValue:
              !Sub "ReserveConfirmationEmail-TemplateName-${Environment}"
          DOMAIN_NAME: !If [Prod, !Sub "https://${DomainName}",
                          !If [Staging, !Sub "https://${Environment}.${DomainName}", "http://localhost:3000"]
                        ]
      Events:
        ReserveWithEmail:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /lists/{id}/reserve/{productId}/email/{email}
            Method: POST

  UnreserveProductFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ServiceName}-unreserveproduct-${Environment}'
      Handler: lists/unreserve.handler
      Runtime: python3.8
      MemorySize: 512
      Timeout: 5
      Description: Reserves a product that is added to a list.
      Role: !GetAtt FunctionRole.Arn
      Tracing: Active
      Environment:
        Variables:
          TABLE_NAME:
            Fn::ImportValue:
              !Sub "ListsTable-${Environment}"
          EMAIL_INDEX: "email-index"
          RESERVATIONID_INDEX: "reservationId-index"
          POSTMAN_USERPOOL_SUB: !Ref PostmanSub1
          POSTMAN_USERPOOL_SUB2: !Ref PostmanSub2
      Events:
        UnreserveWithEmail:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /lists/reserve/{id}/email/{email}
            Method: DELETE

  UpdateProductReservationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ServiceName}-updateproductreservation-${Environment}'
      Handler: lists/update_reservation.handler
      Runtime: python3.8
      MemorySize: 512
      Timeout: 5
      Description: Updates the quantity of a product reservation.
      Role: !GetAtt FunctionRole.Arn
      Tracing: Active
      Environment:
        Variables:
          TABLE_NAME:
            Fn::ImportValue:
              !Sub "ListsTable-${Environment}"
          EMAIL_INDEX: "email-index"
          RESERVATIONID_INDEX: "reservationId-index"
          POSTMAN_USERPOOL_SUB: !Ref PostmanSub1
          POSTMAN_USERPOOL_SUB2: !Ref PostmanSub2
      Events:
        CreateList:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /lists/reserve/{id}/email/{email}
            Method: PUT

  ReservationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ServiceName}-reservation-${Environment}'
      Handler: lists/reservation.handler
      Runtime: python3.8
      MemorySize: 512
      Timeout: 5
      Description: Retrieves resrvation details for a user.
      Role: !GetAtt FunctionRole.Arn
      Tracing: Active
      Environment:
        Variables:
          TABLE_NAME:
            Fn::ImportValue:
              !Sub "ListsTable-${Environment}"
          RESERVATIONID_INDEX: "reservationId-index"
      Events:
        Reserve:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /lists/reservation/{id}
            Method: GET

  DeleteReservationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ServiceName}-deletereservation-${Environment}'
      Handler: lists/delete_reservation.handler
      Runtime: python3.8
      MemorySize: 512
      Timeout: 5
      Description: Deletes a reservation item.
      Role: !GetAtt FunctionRole.Arn
      Tracing: Active
      Environment:
        Variables:
          TABLE_NAME:
            Fn::ImportValue:
              !Sub "ListsTable-${Environment}"
          RESERVATIONID_INDEX: "reservationId-index"
      Events:
        Reserve:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /lists/reservation/{id}
            Method: DELETE

  PurchaseFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${ServiceName}-purchase-${Environment}'
      Handler: lists/purchase.handler
      Runtime: python3.8
      MemorySize: 512
      Timeout: 5
      Description: Purchases a product that is added to a list.
      Role: !GetAtt FunctionRole.Arn
      Tracing: Active
      Environment:
        Variables:
          TABLE_NAME:
            Fn::ImportValue:
              !Sub "ListsTable-${Environment}"
          RESERVATIONID_INDEX: "reservationId-index"
          POSTMAN_USERPOOL_SUB: !Ref PostmanSub1
          POSTMAN_USERPOOL_SUB2: !Ref PostmanSub2
          KPI_URL: !If [KpisTrue, !Ref KpiUrl, !Ref "AWS::NoValue" ]
          KPI_COLOUR: '#D9CB04'
          TEMPLATE_NAME:
            Fn::ImportValue:
              !Sub "PurchaseConfirmationEmail-TemplateName-${Environment}"
          DOMAIN_NAME: !If [Prod, !Sub "https://${DomainName}",
                          !If [Staging, !Sub "https://${Environment}.${DomainName}", "http://localhost:3000"]
                        ]
      Events:
        ReserveWithEmail:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /lists/purchase/{reservationId}/email/{email}
            Method: PUT

  FunctionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ServiceName}-${Environment}-Api-Role'
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service:
              - lambda.amazonaws.com
          Action:
            - sts:AssumeRole
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      Policies:
        - PolicyName: ListsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'dynamodb:PutItem'
                  - 'dynamodb:Query'
                  - 'dynamodb:UpdateItem'
                  - 'dynamodb:GetItem'
                  - 'dynamodb:Scan'
                  - 'dynamodb:DeleteItem'
                Resource:
                  - !Sub
                    - "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${tablename}*"
                    - tablename:
                        Fn::ImportValue:
                          !Sub "ListsTable-${Environment}"
        - PolicyName: EmailPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'ses:SendTemplatedEmail'
                Resource:
                  # - !Sub "arn:aws:ses:${AWS::Region}:${AWS::AccountId}:identity/contact@ewelists.com"
                  - !Sub "arn:aws:ses:${AWS::Region}:${AWS::AccountId}:identity/*"
        - PolicyName: TracingPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'xray:PutTraceSegments'
                  - 'xray:PutTelemetryRecords'
                Resource: '*'

  SignUpFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ServiceName}-${Environment}-Signup-Role'
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service:
              - lambda.amazonaws.com
          Action:
            - sts:AssumeRole
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      Policies:
        - PolicyName: CognitoPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'cognito-idp:*'
                Resource: '*'
        - PolicyName: ListsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'dynamodb:PutItem'
                  - 'dynamodb:Query'
                  - 'dynamodb:UpdateItem'
                  - 'dynamodb:GetItem'
                  - 'dynamodb:Scan'
                  - 'dynamodb:DeleteItem'
                Resource:
                  - !Sub
                    - "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${tablename}*"
                    - tablename:
                        Fn::ImportValue:
                          !Sub "ListsTable-${Environment}"
        - PolicyName: EmailPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'ses:SendTemplatedEmail'
                Resource:
                  - !Sub "arn:aws:ses:${AWS::Region}:${AWS::AccountId}:identity/*"
        - PolicyName: TracingPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'xray:PutTraceSegments'
                  - 'xray:PutTelemetryRecords'
                Resource: '*'

  Api:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Environment
      TracingEnabled: true
      MethodSettings:
        - DataTraceEnabled: true
          HttpMethod: "*"
          LoggingLevel: INFO
          ResourcePath: "/*"
          MetricsEnabled: false
      DefinitionBody:
        swagger: "2.0"
        info:
          version: "1.0"
          title: !Sub '${ServiceName}-${Environment}'
        schemes:
        - "https"
        paths:
          "/lists":
            post:
              responses:
                "200":
                  description: "200 response"
                  headers:
                    Access-Control-Allow-Origin:
                      type: "string"
              security:
              - sigv4: []
              x-amazon-apigateway-integration:
                uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CreateListFunction.Arn}/invocations'
                passthroughBehavior: "when_no_match"
                httpMethod: "POST"
                type: "aws_proxy"
            get:
              responses:
                "200":
                  description: "200 response"
                  headers:
                    Access-Control-Allow-Origin:
                      type: "string"
              security:
              - sigv4: []
              x-amazon-apigateway-integration:
                uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ListAllFunction.Arn}/invocations'
                passthroughBehavior: "when_no_match"
                httpMethod: "POST"
                type: "aws_proxy"
            options:
              consumes:
              - "application/json"
              produces:
              - "application/json"
              responses:
                "200":
                  description: "200 response"
                  headers:
                    Access-Control-Allow-Origin:
                      type: "string"
                    Access-Control-Allow-Methods:
                      type: "string"
                    Access-Control-Allow-Headers:
                      type: "string"
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                    responseParameters:
                      method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
                      method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
                      method.response.header.Access-Control-Allow-Origin: !If [Prod, !Sub "'https://${DomainName}'",
                                                                            !If [Staging, !Sub "'https://${Environment}.${DomainName}'", "'*'"]
                                                                          ]
                    responseTemplates:
                      application/json: "{}\n"
                requestTemplates:
                  application/json: "{\n  \"statusCode\" : 200\n}\n"
                passthroughBehavior: "when_no_match"
                type: "mock"
          "/lists/{id}":
            get:
              responses:
                "200":
                  description: "200 response"
                  headers:
                    Access-Control-Allow-Origin:
                      type: "string"
              security:
              - sigv4: []
              x-amazon-apigateway-integration:
                uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetListFunction.Arn}/invocations'
                passthroughBehavior: "when_no_match"
                httpMethod: "POST"
                type: "aws_proxy"
            put:
              responses:
                "200":
                  description: "200 response"
                  headers:
                    Access-Control-Allow-Origin:
                      type: "string"
              security:
              - sigv4: []
              x-amazon-apigateway-integration:
                uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UpdateListFunction.Arn}/invocations'
                passthroughBehavior: "when_no_match"
                httpMethod: "POST"
                type: "aws_proxy"
            delete:
              responses:
                "200":
                  description: "200 response"
                  headers:
                    Access-Control-Allow-Origin:
                      type: "string"
              security:
              - sigv4: []
              x-amazon-apigateway-integration:
                uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DeleteListFunction.Arn}/invocations'
                passthroughBehavior: "when_no_match"
                httpMethod: "POST"
                type: "aws_proxy"
            options:
              consumes:
              - "application/json"
              produces:
              - "application/json"
              responses:
                "200":
                  description: "200 response"
                  headers:
                    Access-Control-Allow-Origin:
                      type: "string"
                    Access-Control-Allow-Methods:
                      type: "string"
                    Access-Control-Allow-Headers:
                      type: "string"
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                    responseParameters:
                      method.response.header.Access-Control-Allow-Methods: "'GET,DELETE,PUT,OPTIONS'"
                      method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
                      method.response.header.Access-Control-Allow-Origin: !If [Prod, !Sub "'https://${DomainName}'",
                                                                            !If [Staging, !Sub "'https://${Environment}.${DomainName}'", "'*'"]
                                                                          ]
                    responseTemplates:
                      application/json: "{}\n"
                requestTemplates:
                  application/json: "{\n  \"statusCode\" : 200\n}\n"
                passthroughBehavior: "when_no_match"
                type: "mock"
          "/lists/{id}/close":
            post:
              responses:
                "200":
                  description: "200 response"
                  headers:
                    Access-Control-Allow-Origin:
                      type: "string"
              security:
              - sigv4: []
              x-amazon-apigateway-integration:
                uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CloseListFunction.Arn}/invocations'
                passthroughBehavior: "when_no_match"
                httpMethod: "POST"
                type: "aws_proxy"
            options:
              consumes:
              - "application/json"
              produces:
              - "application/json"
              responses:
                "200":
                  description: "200 response"
                  headers:
                    Access-Control-Allow-Origin:
                      type: "string"
                    Access-Control-Allow-Methods:
                      type: "string"
                    Access-Control-Allow-Headers:
